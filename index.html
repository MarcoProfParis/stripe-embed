<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Pricing Table</title>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pricingTableId = urlParams.get('pricing-table-id');
            const publishableKey = urlParams.get('publishable-key');
            const clientSecret = urlParams.get('customer-session-client-secret');

            const stripePricingTable = document.getElementById('stripe-pricing-table');
            if (pricingTableId) {
                stripePricingTable.setAttribute('pricing-table-id', pricingTableId);
            }
            if (publishableKey) {
                stripePricingTable.setAttribute('publishable-key', publishableKey);
            }
            if (clientSecret) {
                stripePricingTable.setAttribute('customer-session-client-secret', clientSecret);
            }
        });
    </script>
</head>
<body>
    <h1>Our Pricing Plans</h1>
    <stripe-pricing-table 
        id="stripe-pricing-table"
        pricing-table-id="default_pricing_table_id" 
        publishable-key="default_publishable_key"
        customer-session-client-secret="default_secret_key">
    </stripe-pricing-table>
</body>
</html>
